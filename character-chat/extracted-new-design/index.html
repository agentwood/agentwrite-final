    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        @layer base {
            body {
                @apply font-sans antialiased bg-white text-zinc-900;
                font-family: 'DM Sans', sans-serif;
            }
        }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e4e4e7; border-radius: 99px; }
        ::-webkit-scrollbar-thumb:hover { background: #d4d4d8; }

        .bg-grain {
            background-color: #ffffff;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%rect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mask-fade {
          mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        /* Unified font sizing */
        .text-display { font-size: clamp(2.5rem, 8vw, 6rem); line-height: 0.95; letter-spacing: -0.04em; font-weight: 800; }
        .text-h1 { font-size: 2rem; line-height: 1.2; font-weight: 700; letter-spacing: -0.02em; }
        .text-h2 { font-size: 1.5rem; line-height: 1.3; font-weight: 700; letter-spacing: -0.01em; }
        .text-base-ui { font-size: 1rem; line-height: 1.5; font-weight: 500; }
        .text-small-ui { font-size: 0.875rem; line-height: 1.4; font-weight: 600; }
        .text-tiny-ui { font-size: 0.75rem; line-height: 1; font-weight: 700; letter-spacing: 0.05em; }
    </style>
