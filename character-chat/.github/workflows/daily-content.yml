name: Daily Blog Generation

on:
  schedule:
    # Runs at 09:00 UTC (morning) and 21:00 UTC (evening) for 2 articles/day
    - cron: '0 9,21 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: character-chat/package-lock.json

      - name: Install dependencies
        working-directory: ./character-chat
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./character-chat
        run: npx prisma generate

      - name: Run Daily Blog Generator
        working-directory: ./character-chat
        run: npx tsx scripts/generate-daily-blog.ts
