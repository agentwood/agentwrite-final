<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentwood - Intimate Audio & Stories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Instrument Serif"', 'serif'],
              display: ['"Playfair Display"', 'serif'],
            },
            colors: {
              dipsea: {
                bg: '#12100e',
                surface: '#1c1816',
                accent: '#c2956e',
                muted: '#8b5e3c',
                cream: '#fcf9f7',
                plum: '#4a0e2e',
                deepPlum: '#2a0a1a'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'soft-pulse': 'softPulse 4s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              softPulse: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #12100e;
        color: #fcf9f7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .plum-gradient {
        background: radial-gradient(circle at 20% 50%, #6e1a47 0%, #2a0a1a 100%);
      }
      .glass {
        background: rgba(28, 24, 22, 0.7);
        backdrop-filter: blur(12px);
      }
    </style>

  }
}
</script>
