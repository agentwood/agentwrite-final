name: Post Daily Blog

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  generate-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    defaults:
      run:
        working-directory: ./character-chat

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: character-chat/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      # No Database generation needed as we removed the dependency
        
      - name: Generate Blog Post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx tsx scripts/generate-daily-blog.ts
        
      - name: Commit and Push
        working-directory: ./ # Run git commands from root to avoid confusion, or handle paths carefully
        run: |
          git config --global user.name "Agentwood Bot"
          git config --global user.email "bot@agentwood.ai"
          git pull
          git add character-chat/content/blog/*.md
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "content: daily blog auto-generation" && git push)
